<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eFootball 2025 Coins Booster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="tsparticles"></div>

    <!-- CONTENEDOR QUE CENTRA TODO -->
    <div class="wrapper-center">

        <!-- SECTION 2 -->
        <section id="section2">
            <span><img class="titulo_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/EFootball_logo_-_alternative_colored_version.svg/2560px-EFootball_logo_-_alternative_colored_version.svg.png" alt=""></span>
            <h1></h1>

            <input id="receiverId" placeholder="Enter user ID"><br>

            <label>Select your platform</label>
            <div class="platforms">
                <label class="platform"><input name="platform" type="radio" value="PC"><span><i class="bi bi-windows"></i></span></label>
                <label class="platform"><input name="platform" type="radio" value="Xbox"><span><i class="bi bi-xbox"></i></span></label>
                <label class="platform"><input name="platform" type="radio" value="Android"><span><i class="bi bi-android2"></i></span></label>
                <label class="platform"><input name="platform" type="radio" value="iOS"><span><i class="bi bi-apple"></i></span></label>
            </div><br>

            <button id="next2">Next</button>
        </section>

        <!-- SECTION 3 -->
        <section id="section3" style="display: none">
            <h1>Searching for player...</h1>
            <p id="searchUsername"></p>
            <div id="spinner" class="spinner"></div>
            <div id="checkmark" class="checkmark" style="display: none;">
                <i class="bi bi-check-circle-fill"></i>
            </div>
        </section>

        <!-- SECTION 4 -->
        <section id="section4" style="display: none">
            <h1>Select the amount of Coins</h1>
            <div class="options">
                <label data-amount="1000"><input name="amount" type="radio" value="1000"><img src="https://hilecifare.com/efootball-para-hilesi/images/coins.webp"> 1000 Coins</label>
                <label data-amount="5000"><input name="amount" type="radio" value="5000"><img src="https://hilecifare.com/efootball-para-hilesi/images/coins.webp"> 5000 Coins</label>
                <label data-amount="20000"><input name="amount" type="radio" value="20000"><img src="https://hilecifare.com/efootball-para-hilesi/images/coins.webp"> 20000 Coins</label>
                <label data-amount="100000"><input name="amount" type="radio" value="100000"><img src="admin.png"> Admin Efootball</label>
            </div><br>
            <button id="next4">Send</button>
        </section>

        <!-- SECTION 5 -->
        <section id="section5" style="display: none">
            <h1 id="loadingText">Sending...</h1>
            <p id="loadingStatus">Please wait, almost done</p>
            <div id="loadingBar">
                <div id="loadingFill" style="width: 0%"></div>
            </div>
        </section>

        <!-- SECTION 6 -->
        <section id="section6" style="display: none">
            <h1>Success</h1>
            <p id="finalMessage"></p>

            <div class="success-image">
                <img id="finalImage" src="https://hilecifare.com/efootball-para-hilesi/images/coins.webp" alt="image">
            </div>

            <button id="restart">Send again</button>
        </section>

    </div> <!-- FIN wrapper-center -->

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>
        tsParticles.load("tsparticles", {
            fullScreen: { enable: true, zIndex: -1 },
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ["#00bfff", "#ffffff"] },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, outMode: "bounce" },
                links: { enable: true, distance: 100, color: "#68c0e6", opacity: 0.4, width: 1 }
            }
        });
    </script>

</body>
</html>
